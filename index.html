<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background: #007BFF;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #e5e5e5;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 8px;
    }
    .input-box input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 20px;
      background: #f1f1f1;
      outline: none;
      margin-right: 8px;
    }
    .input-box button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .input-box button:hover {
      background: #0056b3;
    }
    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Resume Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Ask something about the resume..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });

        const data = await response.json();
        addMessage(data.response, "bot");
      } catch (error) {
        addMessage("‚ö†Ô∏è Error: Could not reach the server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
